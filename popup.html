<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 10px;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
            gap: 8px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            inset: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(20px);
        }

        label {
            font-size: 14px;
        }

        .slider-container {
            margin-top: 12px;
            padding: 8px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .range-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: #ddd;
            outline: none;
            margin: 8px 0;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #2196F3;
            cursor: pointer;
            transition: background .2s;
        }

        .range-slider::-webkit-slider-thumb:hover {
            background: #1976D2;
        }

        .slider-label {
            font-size: 12px;
            color: #666;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="enableProcessing" checked>
            <span class="slider"></span>
        </label>
        <label for="enableProcessing">Click Removal</label>
    </div>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="showDebug">
            <span class="slider"></span>
        </label>
        <label for="showDebug">Show Debug</label>
    </div>
    <div class="slider-container">
        <div class="slider-label">
            <span>Sensitivity</span>
            <span id="sensitivityValue">100%</span>
        </div>
        <input type="range" class="range-slider" id="sensitivitySlider" min="50" max="150" value="100">
    </div>
    <script src="popup.js"></script>
</body>

</html>
